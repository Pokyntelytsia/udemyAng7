<div class="container">
  <div class="row d-flex justify-content-center">
    <mat-card class="col-md col-lg-4 d-flex align-items-center flex-column">
      <form (ngSubmit)="addTraining(f)" #f="ngForm" *ngIf="!isLoading">
          <mat-card-title>Let start workout!</mat-card-title>
          <mat-card-content>
            <mat-form-field>
              <mat-select placeholder="Select new training" ngModel name="exercise" required>
                <mat-option value="crunches" *ngFor="let training of availableTrainings" [value]="training.id">
                    {{training.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-center">
            <button type="submit" color="primary" mat-flat-button [disabled]="f.invalid">Start</button>
          </mat-card-actions>
      </form>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card>
  </div>
</div>
